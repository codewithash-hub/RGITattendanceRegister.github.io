<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Forum</title>
    <style>
        /* Add your CSS styles here for better presentation */
        body {
            font-family: poppins, sans-serif;
            background: #dfe9f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #discussion-form {
            margin-bottom: 20px;
            display:grid;
            justify-content: space-between;
            align-items: center;
        }

        #discussion-list {
            list-style-type: none;
            padding: 0;
        }

        .discussion-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        button {
            width: 100%;
            height: 30px;
            border: none;
            background: #014b9d;
            border-radius: 15px;
            font-size: 12px;
            color: #e9f4fb;
            outline: none;
            cursor: pointer;
            transition: .3s linear;
            margin-top: 10px;
        }
        
        button:hover {
            background: #3bba9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discussion Forum</h1>

        <form id="discussion-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Post Message</button>
        </form>
        
        <ul id="discussion-list">
            <!-- Discussion items will be added here -->
        </ul>
    </div>

    <script>
        // JavaScript code to handle discussion forum functionality
        const discussionForm = document.getElementById('discussion-form');
        const discussionList = document.getElementById('discussion-list');

        discussionForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;

            const listItem = document.createElement('li');
            listItem.classList.add('discussion-item');
            listItem.innerHTML = `<strong>${username}:</strong> ${message}`;
            
            discussionList.appendChild(listItem);

            // Clear the form fields
            document.getElementById('username').value = '';
            document.getElementById('message').value = '';
        });
    </script>
</body>
</html>
